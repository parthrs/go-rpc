syntax = "proto3";

package parthrs.go_rpc;

option go_package = "github.com/parthrs/go-rpc";

message Memory {
  enum Unit {
    UNKNOWN = 0; // Convention, use special value for enum and tag it 0
    BIT = 1;
    BYTE = 2;
    KILOBYTE = 3;
    MEGABYTE = 4;
    GIGABYTE = 5;
    TERABYTE = 6;
  }

  uint64 value = 1;
  Unit unit = 2;
}